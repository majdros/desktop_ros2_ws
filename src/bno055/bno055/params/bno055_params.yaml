# Example parameters for a UART connection to the BNO055 motion sensor.
bno055:
  ros__parameters:
    ros_topic_prefix: "bno055/"
    connection_type: "uart"
    uart_port: "/dev/imu"
    uart_baudrate: 115200
    uart_timeout: 0.1
    data_query_frequency: 100
    calib_status_frequency: 0.1
    frame_id: "bno055"
    operation_mode: 0x0C
    placement_axis_remap: "P2"
    acc_factor: 100.0
    mag_factor: 16000000.0
    gyr_factor: 900.0
    grav_factor: 100.0
    # Fürs Kalibrieren der offset-Werte kann das Repo. Adafruit_CircuitPython_BNO055 (Adafruit_CircuitPython_BNO055/examples/bno055_webgl_demo/server.py oder bno055_calibration.py) verwendet werden.
    # https://robofoundry.medium.com/lessons-learned-while-working-with-imu-sensor-ros2-and-raspberry-pi-a4fec18a7c7
    # Die Werte können dann in die entsprechenden Parameter eingelesen (ros2 service call /bno055/calibration_request example_interfaces/srv/Trigger) und unten eingetragen werden.
    # https://github.com/flynneva/bno055
    set_offsets: true # set to true to use offsets below
    offset_acc: [0xFFFC, 0x0020, 0xFFDA]
    offset_mag: [0xFFA8, 0x0152, 0xFE10]
    offset_gyr: [0x0001, 0xFFFF, 0x0000]

    # offset_acc: [0x0000, 0x0000, 0x0000]
    # offset_mag: [0x0000, 0x0000, 0x0000]
    # offset_gyr: [0x0000, 0x0000, 0x0000]
    ## Sensor standard deviation [x,y,z]
    ## Used to calculate covariance matrices
    ## defaults are used if parameters below are not provided
    # variance_acc: [0.0, 0.0, 0.0] # [m/s^2]
    # variance_angular_vel: [0.0, 0.0, 0.0] # [rad/s]
    # variance_orientation: [0.0, 0.0, 0.0] # [rad]
    # variance_mag: [0.0, 0.0, 0.0] # [Tesla]
